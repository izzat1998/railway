{% load static %}
<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <meta
            name="keywords"
            content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, materialpro admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, materialpro admin lite design, materialpro admin lite dashboard bootstrap 5 dashboard template"
    />
    <meta
            name="description"
            content="Material Pro Lite is powerful and clean admin dashboard template, inpired from Bootstrap Framework"
    />
    <meta name="robots" content="noindex,nofollow"/>


    <!-- Favicon icon -->
    <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="{% static 'assets/images/favicon.png' %}"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- chartist CSS -->
    <link href="{% static 'assets/plugins/chartist-plugin-tooltip-master/dist/chartist-plugin-tooltip.css' %}"
          rel="stylesheet"/>
    <!--This page css - Morris CSS -->
    <link href="{% static 'assets/plugins/c3-master/c3.min.css' %}" rel="stylesheet"/>
    <!-- Custom CSS -->
    <link href="{% static 'css/style.min.css' %} " rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    {% block link %}
    {% endblock %}
</head>

<body>
<!-- ============================================================== -->
<!-- Preloader - style you can find in spinners.css -->
<!-- ============================================================== -->
<div class="preloader">
    <div class="lds-ripple">
        <div class="lds-pos"></div>
        <div class="lds-pos"></div>
    </div>
</div>
<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div
        id="main-wrapper"
        data-layout="vertical"
        data-navbarbg="skin6"
        data-sidebartype="full"
        data-sidebar-position="absolute"
        data-header-position="absolute"
        data-boxed-layout="full"
>
    <!-- ============================================================== -->
    <!-- Topbar header - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <header class="topbar" data-navbarbg="skin6">
        <nav class="navbar top-navbar navbar-expand-md navbar-dark">
            <div class="navbar-header" data-logobg="skin1">
                <!-- ============================================================== -->
                <!-- Logo -->
                <!-- ============================================================== -->
                <a class="navbar-brand ms-4" >
                    <h2>InterRail</h2>

                </a>
                <!-- ============================================================== -->
                <!-- End Logo -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- toggle and nav items -->
                <!-- ============================================================== -->
                <a class="nav-toggler waves-effect waves-light text-white d-block d-md-none"
                   href="javascript:void(0)"><i class="ti-menu ti-close"></i></a>
            </div>
            <!-- ============================================================== -->
            <!-- End Logo -->
            <!-- ============================================================== -->
            <div class="navbar-collapse collapse" id="navbarSupportedContent" data-navbarbg="skin5">
                <ul class="navbar-nav d-lg-none d-md-block ">
                    <li class="nav-item">
                        <a class="nav-toggler nav-link waves-effect waves-light text-white "
                           href="javascript:void(0)"><i class="ti-menu ti-close"></i></a>
                    </li>
                </ul>
                <!-- ============================================================== -->
                <!-- toggle and nav items -->
                <!-- ============================================================== -->
                <ul class="navbar-nav me-auto mt-md-0 ">
                    <!-- ============================================================== -->
                    <!-- Search -->
                    <!-- ============================================================== -->

                    <li class="nav-item search-box">
                        <a class="nav-link text-muted" href="javascript:void(0)"><i class="ti-search"></i></a>
                        <form class="app-search" style="display: none;">
                            <input type="text" class="form-control" placeholder="Search &amp; enter"> <a
                                class="srh-btn"><i class="ti-close"></i></a></form>
                    </li>
                </ul>

                <!-- ============================================================== -->
                <!-- Right side toggle and nav items -->
                <!-- ============================================================== -->
                <ul class="navbar-nav">
                    <!-- ============================================================== -->
                    <!-- User profile and search -->
                    <!-- ============================================================== -->
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'logout' %}" class="btn btn-success">Log out</a></li>

                    {% else %}
                        <li>
                            <a href="{% url 'login' %}" class="btn btn-success">Log in</a>
                        </li>
                    {% endif %}

                </ul>
            </div>
        </nav>
    </header>
    <!-- ============================================================== -->
    <!-- End Topbar header -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <aside class="left-sidebar" data-sidebarbg="skin6">
        <!-- Sidebar scroll-->
        <div class="scroll-sidebar">
            <!-- Sidebar navigation-->
            <nav class="sidebar-nav">
                <ul id="sidebarnav">
                    {% block sidebar %}
                    {% endblock %}
                    <!-- User Profile-->


                </ul>
            </nav>
            <!-- End Sidebar navigation -->
        </div>
        <!-- End Sidebar scroll-->
        <div class="sidebar-footer">
            <div class="row">
                <div class="col-4 link-wrap">
                    <!-- item-->
                    <a
                            href=""
                            class="link"
                            data-toggle="tooltip"
                            title=""
                            data-original-title="Settings"
                    ><i class="mdi mdi-settings"></i
                    ></a>
                </div>
                <div class="col-4 link-wrap">
                    <!-- item-->
                    <a
                            href=""
                            class="link"
                            data-toggle="tooltip"
                            title=""
                            data-original-title="Email"
                    ><i class="mdi mdi-gmail"></i
                    ></a>
                </div>
                <div class="col-4 link-wrap">
                    <!-- item-->
                    <a
                            href=""
                            class="link"
                            data-toggle="tooltip"
                            title=""
                            data-original-title="Logout"
                    ><i class="mdi mdi-power"></i
                    ></a>
                </div>
            </div>
        </div>
    </aside>
    <div class="page-wrapper">

        {% block content %}


        {% endblock %}

        <!-- ============================================================== -->
    </div>

    <!-- ============================================================== -->
    <!-- End Page wrapper  -->
    <!-- ============================================================== -->
</div>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
<!-- ============================================================== -->
<!-- All Jquery -->
<!-- ============================================================== -->

<script src="{% static 'assets/plugins/jquery/dist/jquery.min.js' %}"></script>
<!-- Bootstrap tether Core JavaScript -->
<script src="{% static 'assets/plugins/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/app-style-switcher.js' %}"></script>
<!--Wave Effects -->
<script src="{% static 'js/waves.js' %}"></script>
<!--Menu sidebar -->
<script src="{% static 'js/sidebarmenu.js' %}"></script>
<!-- ============================================================== -->
<!-- This page plugins -->
<!-- ============================================================== -->
<!-- chartist chart -->
<script src="{% static 'assets/plugins/chartist-js/dist/chartist.min.js' %}"></script>
<script src="{% static 'assets/plugins/chartist-plugin-tooltip-master/dist/chartist-plugin-tooltip.min.js' %}"></script>
<!--c3 JavaScript -->
<script src="{% static 'assets/plugins/d3/d3.min.js' %}"></script>
<script src="{% static 'assets/plugins/c3-master/c3.min.js' %}"></script>
<!--Custom JavaScript -->
<script src="{% static 'js/pages/dashboards/dashboard1.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>
<script src="{% static 'js/dataTable.js' %}"></script>

<script>
    jQuery(document).ready(function ($) {
        var bsDefaults = {
                offset: false,
                overlay: true,
                width: '330px'
            },
            bsMain = $('.bs-offset-main'),
            bsOverlay = $('.bs-canvas-overlay');

        $('[data-toggle="canvas"][aria-expanded="false"]').on('click', function () {
            var canvas = $(this).data('target'),
                opts = $.extend({}, bsDefaults, $(canvas).data()),
                prop = $(canvas).hasClass('bs-canvas-right') ? 'margin-right' : 'margin-left';

            if (opts.width === '100%')
                opts.offset = false;
            $(canvas).css('width', opts.width);
            if (opts.offset && bsMain.length)
                bsMain.css(prop, opts.width);

            $(canvas + ' .bs-canvas-close').attr('aria-expanded', "true");
            $('[data-toggle="canvas"][data-target="' + canvas + '"]').attr('aria-expanded', "true");
            if (opts.overlay && bsOverlay.length)
                bsOverlay.addClass('show');
            return false;
        });

        $('.bs-canvas-close, .bs-canvas-overlay').on('click', function () {
            var canvas, aria;
            if ($(this).hasClass('bs-canvas-close')) {
                canvas = $(this).closest('.bs-canvas');
                aria = $(this).add($('[data-toggle="canvas"][data-target="#' + canvas.attr('id') + '"]'));
                if (bsMain.length)
                    bsMain.css(($(canvas).hasClass('bs-canvas-right') ? 'margin-right' : 'margin-left'), '');
            } else {
                canvas = $('.bs-canvas');
                aria = $('.bs-canvas-close, [data-toggle="canvas"]');
                if (bsMain.length)
                    bsMain.css({
                        'margin-left': '',
                        'margin-right': ''
                    });
            }
            canvas.css('width', '');
            aria.attr('aria-expanded', "false");
            if (bsOverlay.length)
                bsOverlay.removeClass('show');
            return false;
        });
    });
    $(document).ready(function () {
        $('#waiting_container_list').DataTable({
            "dom": '<"toolbar">ftp'
        });

    });
</script>

{% block script %}
{% endblock %}
</body>
</html>
