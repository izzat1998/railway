{% load static %}
<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <meta
            name="keywords"
            content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, materialpro admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, materialpro admin lite design, materialpro admin lite dashboard bootstrap 5 dashboard template"
    />
    <meta
            name="description"
            content="Material Pro Lite is powerful and clean admin dashboard template, inpired from Bootstrap Framework"
    />
    <meta name="robots" content="noindex,nofollow"/>

    <!-- Favicon icon -->
    <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="{% static 'assets/images/favicon.png' %}"
    />
    <!-- chartist CSS -->
    <link
            href="{% static 'assets/plugins/chartist-js/dist/chartist.min.css' %}"
            rel="stylesheet"
    />
    <link
            href="{% static 'assets/plugins/chartist-js/dist/chartist-init.css' %}"
            rel="stylesheet"
    />
    <link href="{% static 'assets/plugins/chartist-plugin-tooltip-master/dist/chartist-plugin-tooltip.css' %}"
          rel="stylesheet"/>
    <!--This page css - Morris CSS -->
    <link href="{% static 'assets/plugins/c3-master/c3.min.css' %}" rel="stylesheet"/>
    <!-- Custom CSS -->
    <link href="{% static 'css/style.min.css' %} " rel="stylesheet"/>

    {% block link %}
    {% endblock %}
</head>

<body>
<!-- ============================================================== -->
<!-- Preloader - style you can find in spinners.css -->
<!-- ============================================================== -->
<div class="preloader">
    <div class="lds-ripple">
        <div class="lds-pos"></div>
        <div class="lds-pos"></div>
    </div>
</div>
<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div
        id="main-wrapper"
        data-layout="vertical"
        data-navbarbg="skin6"
        data-sidebartype="full"
        data-sidebar-position="absolute"
        data-header-position="absolute"
        data-boxed-layout="full"
>
    <!-- ============================================================== -->
    <!-- Topbar header - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <header class="topbar" data-navbarbg="skin6">
        <nav class="navbar top-navbar navbar-expand-md navbar-dark">
            <div class="navbar-header" data-logobg="skin6">
                <!-- ============================================================== -->
                <!-- Logo -->
                <!-- ============================================================== -->
                <a class="navbar-brand ms-4" href="index.html">
                    <span class="logo-text" style="font-size:25px">
                <!-- dark Logo text -->
                       InterRail
              </span>
                </a>
                <!-- ============================================================== -->
                <!-- End Logo -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- toggle and nav items -->
                <!-- ============================================================== -->
                <a
                        class="
                nav-toggler
                waves-effect waves-light
                text-white
                d-block d-md-none
              "
                        href="javascript:void(0)"
                ><i class="ti-menu ti-close"></i
                ></a>
            </div>
            <!-- ============================================================== -->
            <!-- End Logo -->
            <!-- ============================================================== -->
            <div
                    class="navbar-collapse collapse"
                    id="navbarSupportedContent"
                    data-navbarbg="skin5"
            >
                <ul class="navbar-nav d-lg-none d-md-block">
                    <li class="nav-item">
                        <a
                                class="
                    nav-toggler nav-link
                    waves-effect waves-light
                    text-white
                  "
                                href="javascript:void(0)"
                        ><i class="ti-menu ti-close"></i
                        ></a>
                    </li>
                </ul>
                <!-- ============================================================== -->
                <!-- toggle and nav items -->
                <!-- ============================================================== -->
                <ul class="navbar-nav me-auto mt-md-0">
                    <!-- ============================================================== -->
                    <!-- Search -->
                    <!-- ============================================================== -->

                    <li class="nav-item search-box">
                        <a class="nav-link text-muted" href="javascript:void(0)"
                        ><i class="mdi mdi-magnify fs-3"></i
                        ></a>
                        <form class="app-search" style="display: none">
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Search &amp; enter"
                            />
                            <a class="srh-btn"><i class="mdi mdi-close"></i></a>
                        </form>
                    </li>
                </ul>

                <!-- ============================================================== -->
                <!-- Right side toggle and nav items -->
                <!-- ============================================================== -->
                <ul class="navbar-nav">
                    <!-- ============================================================== -->
                    <!-- User profile and search -->
                    <!-- ============================================================== -->
                    <li class="nav-item dropdown">

                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown"></ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- ============================================================== -->
    <!-- End Topbar header -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <aside class="left-sidebar" data-sidebarbg="skin6">
        <!-- Sidebar scroll-->
        <div class="scroll-sidebar">
            <!-- Sidebar navigation-->
            <nav class="sidebar-nav">
                <ul id="sidebarnav">
                    <!-- User Profile-->
                    <li class="sidebar-item">
                        <a
                                class="sidebar-link waves-effect waves-dark sidebar-link"
                                href="{% url 'train-list' %}"
                                aria-expanded="false"
                        >
                            <i class="mdi me-2 mdi-train"></i
                            ><span class="hide-menu">Trains</span></a
                        >
                    </li>

                    <li class="sidebar-item">
                        <a
                                class="sidebar-link waves-effect waves-dark sidebar-link"
                                href="{% url 'railway-bill-list' %}"
                                aria-expanded="false"
                        >
                            <i class="mdi me-2 mdi-file"></i
                            ><span class="hide-menu">Railway bills</span></a
                        >
                    </li>


                </ul>
            </nav>
            <!-- End Sidebar navigation -->
        </div>
        <!-- End Sidebar scroll-->
        <div class="sidebar-footer">
            <div class="row">
                <div class="col-4 link-wrap">
                    <!-- item-->
                    <a
                            href=""
                            class="link"
                            data-toggle="tooltip"
                            title=""
                            data-original-title="Settings"
                    ><i class="mdi mdi-settings"></i
                    ></a>
                </div>
                <div class="col-4 link-wrap">
                    <!-- item-->
                    <a
                            href=""
                            class="link"
                            data-toggle="tooltip"
                            title=""
                            data-original-title="Email"
                    ><i class="mdi mdi-gmail"></i
                    ></a>
                </div>
                <div class="col-4 link-wrap">
                    <!-- item-->
                    <a
                            href=""
                            class="link"
                            data-toggle="tooltip"
                            title=""
                            data-original-title="Logout"
                    ><i class="mdi mdi-power"></i
                    ></a>
                </div>
            </div>
        </div>
    </aside>
    <!-- ============================================================== -->
    <!-- End Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Page wrapper  -->
    <!-- ============================================================== -->
    <div class="page-wrapper">
        {% block content %}


        {% endblock %}

        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Page wrapper  -->
    <!-- ============================================================== -->
</div>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
<!-- ============================================================== -->
<!-- All Jquery -->
<!-- ============================================================== -->
<script src="{% static 'assets/plugins/jquery/dist/jquery.min.js' %}"></script>
<!-- Bootstrap tether Core JavaScript -->
<script src="{% static 'assets/plugins/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/app-style-switcher.js' %}"></script>
<!--Wave Effects -->
<script src="{% static 'js/waves.js' %}"></script>
<!--Menu sidebar -->
<script src="{% static 'js/sidebarmenu.js' %}"></script>
<!-- ============================================================== -->
<!-- This page plugins -->
<!-- ============================================================== -->
<!-- chartist chart -->
<script src="{% static 'assets/plugins/chartist-js/dist/chartist.min.js' %}"></script>
<script src="{% static 'assets/plugins/chartist-plugin-tooltip-master/dist/chartist-plugin-tooltip.min.js' %}"></script>
<!--c3 JavaScript -->
<script src="{% static 'assets/plugins/d3/d3.min.js' %}"></script>
<script src="{% static 'assets/plugins/c3-master/c3.min.js' %}"></script>
<!--Custom JavaScript -->
<script src="{% static 'js/pages/dashboards/dashboard1.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>
{% block script %}
{% endblock %}
</body>
</html>
